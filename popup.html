<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Block Domain</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 333px;
        padding: 10x;
        background-color: #f4f4f4;
      }

      h2 {
        margin-top: 0;
        font-size: 18px;
      }

      .input-group {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .input-group input[type="text"] {
        flex: 1;
        padding: 3px 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .input-group button {
        padding: 6px 14px;
        font-size: 14px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
        max-height: 243px;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: white;
      }

      li {
        padding: 6px 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li:last-child {
        border-bottom: none;
      }

      .remove-btn {
        background: none;
        border: none;
        color: red;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
      }

      .remove-btn:hover {
        color: darkred;
      }
    </style>
  </head>
  <body>
    <h2>Block Domain</h2>
    <div class="input-group">
      <input
        type="text"
        id="domainInput"
        placeholder="example.com or https://example.com"
      />
      <button id="blockBtn">Block</button>
    </div>

    <h2>Blocked Domains</h2>
    <ul id="blockedList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
